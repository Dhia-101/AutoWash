<div class="box-body" [class.have-shadow]="boxType == 'main'" >
  <h3 [style.color]="boxType == 'main' ? '#E81C2E' : '#202C45'">
    {{ title }}
  </h3>
  <h2 [style.color]="boxType == 'main' ? '#E81C2E' : '#202C45'">
    <span>$</span>
    <strong>{{ price }}</strong>
    <span>.99</span>
  </h2>
  <ul>
    <li *ngFor="let listItem of list">
      <i class="far" [ngClass]="listItem.state ? 'fa-check-circle' : 'fa-times-circle'"></i>
      {{ listItem.label }}
    </li>
  </ul>
  <app-button *ngIf="boxType=='main'"
    [defaultBackgroundColor]="'#E81C2E'" [animatedBackgroundColor]="'#202C45'"
    [defaultTextColor]="'#FFFFFF'" [animatedTextColor]="'#E81C2E'"
  >
    Learn More
  </app-button>
  <app-button *ngIf="boxType=='secondary'"
    [defaultBackgroundColor]="'#202C45'" [animatedBackgroundColor]="'#E81C2E'"
    [defaultTextColor]="'#E81C2E'" [animatedTextColor]="'#FFFFFF'"
  >
    Learn More
  </app-button>

</div>
